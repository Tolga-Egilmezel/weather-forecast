<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-resource@1.3.1/dist/vue-resource.min.js"></script>
</head>
<body>
    <main id="main">
        <div style="color:rebeccapurple; font-size:30px" >
           
            <ul id="example-1">
                <li v-for="item in weather">
                    {{ item.name }} : {{ item.main.temp }} wind:{{ item.wind.speed }}
                    <img v-bind:src="'http://openweathermap.org/img/w/' + item.weather[0].icon + '.png'" alt="">
                </li>
            </ul>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>    
</body>
</html>
